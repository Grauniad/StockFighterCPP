<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title> Stock Fighter Trader Panel </title>
      
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      
    <!-- Jquery UI CSSc -->
    <link rel="stylesheet" href="css/jquery-ui.css">
            
    <!-- Alertify -->
    <link href="css/alertify.css" rel="stylesheet">
    <link href="css/alertify-bootstrap-3.css" rel="stylesheet">
      
    <!-- Apply our local ovverides -->
    <link href="css/custom.css" rel="stylesheet">
      
  </head>

  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" href="#"> Stock Fighter </a>
          </div>
          <form class="navbar-form navbar" target="_blank" action="">
              <div class="form-group">
                  <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1">Account</span>
                      <select id="account-selector" class="form-control">
                          <option value="" disabled selected>Select Account</option>
                      </select>
                  </div>
                  <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1">Venue</span>
                      <select id="venue-selector" class="form-control">
                          <option value="" disabled selected>Select Exchange</option>
                      </select>
                  </div>
                  <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1">Symbol</span>
                      <select id="stock-selector" class="form-control">
                          <option value="" disabled selected>Select Stock</option>
                      </select>
                  </div>
              </div>
        </form>
      </div>
    </nav>
    <div class="container theme-showcase" role="main">
        
       <!-- Push the rest of the content below the navbar at the top of the page -->
      <div style="height:120px"> </div>
        
        <!-- New Order Panel-->
      <div class="panel panel-default">
        <div class="panel-heading"> 
           <h3 class="panel-title"> New Order </h3>
        </div> 
        <div class="panel-body"> 
            <form class="navbar-form navbar" target="_blank" action="">
                <div class="form-group">
                <select id="side-selector" class="form-control">
                  <option value="buy">Buy</option>
                  <option value="sell">Sell</option>
                </select>
                <select id="type-selector" class="form-control">
                  <option value="market">Market</option>
                  <option value="limit">Limit</option>
                  <option value="fill-or-kill">FOC</option>
                  <option value="immediate-or-cancel">IOC</option>
                </select>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Price</span>
                  <input id="price-field" type="text" style="width: 9em" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Quantity</span>
                  <input id="qty-field" type="text" style="width: 9em" class="form-control" aria-describedby="basic-addon1">
                </div>


                <button type="button" id="trader-trader-button" class="btn btn-success">Trade</button>
                </div>
            </form>
        </div>
    </div>

        <!-- Market Data Panel-->
      <div class="panel panel-default">
        <div class="panel-heading"> 
           <h3 class="panel-title"> <span class="market-data-title-last"> 0.00 </span>   (<span class="market-data-title-bid">0.00</span> - <span class="market-data-title-ask">0.00</span>)  </h3>
        </div> 
        <div class="panel-body"> 
        </div>
      </div>
        
    <!-- JQUERY core JavaScript
    ================================================== -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="js/bootstrap.min.js"></script>
      
    <!-- ALERTIFY core JavaScript
    ================================================== -->
    <script src="js/alertify.js"></script>
      
    <!-- SPINNER core JavaScript
    ================================================== -->
    <script src="js/spin.js"></script>
      
    <!-- JQUERY UI
    ================================================== -->
    <script src="js/jquery-ui.min.js"></script>
      
          <!-- Custom Javascript
    ================================================== -->
      <script src="js/Logging.js"></script>
      <script src="js/SelectionTools.js"></script>
      <script src="js/WSRequest.js"></script>
      <script src="js/Actions.js"></script>
      <script src="js/Trader_Presenter.js"></script>
      <script src="js/Trader_View.js"></script>
      <script src="js/Trader_Model.js"></script>
      <script src="js/Trader.js"></script>
  </body>
</html>
